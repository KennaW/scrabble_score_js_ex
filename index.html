<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
        <link rel='stylesheet' href='css/styles.css'>
        <script src='js/jquery-1.11.2.js'></script>
        <script src='js/scripts.js'></script>
        <title>Scrabble Score Whatsit!</title>
    </head>
    <body>
        <div class='container'>
            <div class="row">
                <h1>Calculate Your Scrabble Score!</h1>
                <form id="scrabbleWord">
                    <p>
                        <label for="word">Enter a word to calculate the score</label>
                        <input id="word" type="text" placeholder="Wooooooord">
                    </p>
                    <div>
                        <button type="submit" class="btn">GIMME</button>

                    </div>

                </form>
            </div>
            <div class="end">
                <div id="results">
                    <p>Your score for <span class="word"></span> is <span id="score"></span>!!!</p>
                </div>

                <div id="fail">
                    <p>One word at a time, plz!!!</p>
                </div>
            </div>
        </div>

    </body>
</html>
